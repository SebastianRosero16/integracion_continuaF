name: CI_CALIDAD_SOFTWARE
# ğŸš€ IntegraciÃ³n Continua para validar calidad y build del proyecto

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ğŸ”¨ Build & ğŸ§ª Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist
          retention-days: 7


